<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Info</title>
  </head>
  <body>
    <h1>TODO</h1>

    <main>
        <div class="container">
            <div class="main-container">
                <div class="top-box"></div>
                <div class="bottom-box">
                    <section class="card-name">
                        <label for="username-label"><h2>CARDHOLDER NAME</h2></label>
                        <input type="text" id="username-label" placeholder="e.g Jane Appleseed" required />
                    </section>

                    <section class="card-number">                
                        <label for="cc-label"><h2>CARD NUMBER</h2></label>
                        <input type="number" id="cc-label" placeholder="e.g 1234 5678 9123 0000" required />
                    </section>

                    <section class="card-exp">
                        <label for="exp-label"><h2>EXP. DATE(MM/YY)</h2></label>
                        <input type="number" id="exp-label" required />
                        <input type="number" id="exp-label" required />
                    </section>

                    <section class="card-cvc">
                        <label for="cvc-label"><h2>CVC</h2></label>
                        <input type="number" id="cvc-label" required />
                    </section>

                    <div class="confirm-btn">
                        <button type="button">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
        </div>
    </footer>
  </body>
</html>
